<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style/style.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
      defer
    ></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <title>To-Do-List</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand d-block d-sm-inline m-auto m-sm-0" href="#"
          ><img src="img/pattrick.png" class="img-fluid" alt=""
        /></a>

        <form class="d-flex text-center m-auto m-sm-0" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" />
          <button
            class="btn btn-outline-white text-white searchBtn"
            type="submit"
          >
            Search
          </button>
        </form>
      </div>
    </nav>

    <section class="container pt-5">
      <div id="main-list" class="m-auto">
        <h1 class="text-white text-center">TO-DO-LIST</h1>
        <form class="row gap-2 text-center pb-3">
          <input
            id="addToList"
            class="form-control me-2"
            type="text"
            placeholder="Add to Task"
          />
          <button
            class="col-4 btn btn-outline-secondary text-black m-auto"
            type="submit"
            id="addToListBtn"
          >
            Add to List
          </button>
        </form>
        <ul id="all-list" class="list-group d-flex flex-column gap-2">
          <li data-index="0" class="list-group-item">
            <div
              class="draggableDiv d-flex justify-content-between"
              draggable="true"
            >
              <div class="list-content">
                <input
                  class="form-check-input me-1"
                  type="checkbox"
                  value=""
                  aria-label="..."
                />
                Editing Resume
              </div>
              <button class="btn btn-danger btn-close"></button>
            </div>
          </li>
          <li data-index="1" class="list-group-item">
            <div
              class="draggableDiv d-flex justify-content-between"
              draggable="true"
            >
              <div class="list-content">
                <input
                  class="form-check-input me-1"
                  type="checkbox"
                  value=""
                  aria-label="..."
                />
                Finish the team work
              </div>
              <button class="btn btn-danger btn-close"></button>
            </div>
          </li>
          <li data-index="2" class="list-group-item">
            <div
              class="draggableDiv d-flex justify-content-between"
              draggable="true"
            >
              <div class="list-content">
                <input
                  class="form-check-input me-1"
                  type="checkbox"
                  value=""
                  aria-label="..."
                />
                Start working on React
              </div>
              <button class="btn btn-danger btn-close"></button>
            </div>
          </li>
          <li data-index="3" class="list-group-item">
            <div
              class="draggableDiv d-flex justify-content-between"
              draggable="true"
            >
              <div class="list-content">
                <input
                  class="form-check-input me-1"
                  type="checkbox"
                  value=""
                  aria-label="..."
                />
                Review latest project worked on
              </div>
              <button class="btn btn-danger btn-close"></button>
            </div>
          </li>
          <li data-index="4" class="list-group-item">
            <div
              class="draggableDiv d-flex justify-content-between"
              draggable="true"
            >
              <div class="list-content">
                <input
                  class="form-check-input me-1"
                  type="checkbox"
                  value=""
                  aria-label="..."
                />
                Quick smokking
              </div>
              <button class="btn btn-danger btn-close"></button>
            </div>
          </li>
        </ul>

        <h4 class="text-center text-white">
          <strong id="itemCompleted">0</strong> out of
          <strong id="itemAll">5</strong> completed
        </h4>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  </body>
</html>
